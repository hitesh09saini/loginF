<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .flex {
            display: flex;
            justify-content: center;
            height: 100vh;
            align-items: center;
            background-color: black;
        }

        .cont {
            background-color: #fff;
            width: 50%;
            padding: 20px;
        }

        input {
            width: 100%;
            margin: 0px 0px 30px 0px;
            padding: 10px;
        }

        .lo {
            background-color: rgb(7, 119, 7);
            padding: 10px;
            width: fit-content;
            color: #fff;
            margin-bottom: 10px;
        }

        p {
            height: 30px;
            color: red;
        }
    </style>
</head>

<body class="flex">
    <div class="cont">
        <p id="s"></p>
        <div>
            <input id="name" type="email" placeholder="example@23gmail.com" required>
        </div>
        <p id="f"></p>
        <div>
            <input id="pass" type="password" placeholder="password" required>
        </div>

        <div onclick="login()" id="login" class="lo">
            Login
        </div>

        <a href="index.html">Sign up</a>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>

        function login() {
            let name = document.getElementById('name').value;
            let password = document.getElementById('pass').value;

            axios.post('https://loginbackend-c72q.onrender.com/login', { name: name, password: password })
                .then(res => {
                    alert(res.data)

                    if(res.data === 'login'){
                        location.href = 'homePage.html'
                    }

                    console.log(res);
                })
                .catch(err => {
                    console.log(err);
                    document.getElementById("s").innerHTML = "Invalid username or password";
                    document.getElementById("f").innerHTML = "";
                });
        }

    </script>
</body>

</html>
